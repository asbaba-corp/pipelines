name: Pull Request Check

on: 
  workflow_call:
    inputs:
      module:
        type: string
        required: true

jobs:
  build:
    name: Nodejs
    uses: ./.github/workflows/build-nodejs.yml
  plan:
    needs: [build]
    uses: ./.github/workflows/terraform-plan.yml
    with:
      module: ${{inputs.module}}
    secrets: inherit
